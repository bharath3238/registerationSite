<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff registration</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="notification">
            <p class="ntext">This is a test notification</p>
        </div>
        <div class="auth">
            <p class="head">Welcome Staff</p>
            <p class="sub">Please enter your key details</p>
            <div class="formContainer">
                <label class="label">Username</label>
                <input type="text" class="inp" id="musername">
                <label class="label">Password</label>
                <input type="text" class="inp" id="mpassword">
                <button onclick="checkMainDetails()" class="btn">Submit</button>
                <!-- <a href="./register.html">register</a> -->
                <p class="note">Note: Forgot password, please consult your co-employees or head of administration.</p>
            </div>
        </div>
        <div class="imgContainer">
            <img src="./assets/magicpattern-ixxjruC7Gg4-unsplash.jpg" alt="" class="img">
        </div>
    </div>
</body>

</html>
